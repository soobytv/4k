<!DOCTYPE html>
<html>
  <head>
    <title>SOUBI</title>
    <script src="https://www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
      body {
        margin: 0;
        background-color: #111;
        font-family: 'Segoe UI', sans-serif;
        color: white;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .player-box {
        width: 90%;
        max-width: 800px;
        background: #222;
        box-shadow: 0 0 20px rgba(0, 255, 204, 0.3);
        border-radius: 12px;
        overflow: hidden;
        padding: 24px 16px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2em;
        color: #00ffcc;
      }
      video {
        width: 100%;
        max-width: 760px;
        border-radius: 8px;
        box-shadow: 0 0 8px #00ffcc44;
        background: #222;
        outline: none;
      }
      .fallback-message {
        margin-top: 12px;
        color: #00ffcc;
      }
    </style>
  </head>
  <body>
    <h1>SOUBI</h1>
    <div class="player-box" id="playerbox"></div>
    <script>
      function isCastContext() {
        return window.cast && window.cast.framework;
      }
      function makeFallbackUI() {
        const box = document.getElementById('playerbox');
        box.innerHTML = `
          <video controls poster="">
            <source src="">
          </video>
          <div class="fallback-message">
            Not running as a Cast Receiver.<br>
            This is a test video player for browser preview.
          </div>
        ;
      }
      function makeCastUI() {
        const box = document.getElementById('playerbox');
        box.innerHTML = `<cast-media-player></cast-media-player>`;
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        context.start();
      }
      if (isCastContext()) {
        makeCastUI();
      } else {
        makeFallbackUI();
      }
    </script>
  </body>
</html>
